name: Deploy to VPS

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'True'
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'True'
        run: |
          pytest --cov --cov-report=term

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          PRODAMUS_SECRET_KEY: ${{ secrets.PRODAMUS_SECRET_KEY }}
          ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS }}
          MASTER_NAME: ${{ vars.MASTER_NAME }}
          USE_REDIS: ${{ vars.USE_REDIS }}
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          PRODAMUS_MERCHANT_URL: ${{ vars.PRODAMUS_MERCHANT_URL }}
          PRODAMUS_TEST_MODE: ${{ vars.PRODAMUS_TEST_MODE }}
          BASE_URL: ${{ vars.BASE_URL }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: SECRET_KEY,TELEGRAM_BOT_TOKEN,REDIS_PASSWORD,PRODAMUS_SECRET_KEY,ALLOWED_HOSTS,MASTER_NAME,USE_REDIS,REDIS_HOST,REDIS_PORT,REDIS_DB,PRODAMUS_MERCHANT_URL,PRODAMUS_TEST_MODE,BASE_URL
          script: |
            cd /opt/chat_bot_mac

            export SECRET_KEY="$SECRET_KEY"
            export TELEGRAM_BOT_TOKEN="$TELEGRAM_BOT_TOKEN"
            export REDIS_PASSWORD="$REDIS_PASSWORD"
            export ALLOWED_HOSTS="$ALLOWED_HOSTS"
            export MASTER_NAME="$MASTER_NAME"
            export USE_REDIS="$USE_REDIS"
            export REDIS_HOST="$REDIS_HOST"
            export REDIS_PORT="$REDIS_PORT"
            export REDIS_DB="$REDIS_DB"
            export PRODAMUS_MERCHANT_URL="$PRODAMUS_MERCHANT_URL"
            export PRODAMUS_SECRET_KEY="$PRODAMUS_SECRET_KEY"
            export PRODAMUS_TEST_MODE="$PRODAMUS_TEST_MODE"
            export BASE_URL="$BASE_URL"
            export DEBUG="False"

            git pull origin master

            docker compose build
            docker compose up -d

            echo "Waiting for services to start..."
            sleep 10

            echo "Service status:"
            docker compose ps

            echo "Django logs:"
            docker compose logs --tail=30 django

            echo "Bot logs:"
            docker compose logs --tail=30 bot
