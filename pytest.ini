[pytest]
DJANGO_SETTINGS_MODULE = chat_bot_mac.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
asyncio_mode = auto

addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=bot.models
    --cov=bot.services.bot_storage
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

markers =
    unit: Unit tests for models and storage
